<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AGES Store | Loja Virtual</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>

  <header class="main-header">
    <div class="header-content">
      <div class="logo"><img src="4.png" alt="Logo AGES Store" class="logo-footer-img"></div>
      
      <nav class="main-nav">
        <ul>
          <li><a href="#">Ofertas</a></li>
          <li><a href="#">Masculino</a></li>
          <li><a href="#">Infantil</a></li>
          <li><a href="#">Acessórios</a></li>
        </ul>
      </nav>

      <div class="header-actions">
        <button id="open-cart" class="cart-icon-btn">
          <i class="fas fa-shopping-cart"></i> (<span id="cart-count">0</span>)
        </button>
        <a href="#" class="login-link">Entre ou Cadastre-se</a>
      </div>
    </div>
    
    <div class="search-bar-container">
      <div class="search-box">
        <input type="search" placeholder="" aria-label="Buscar produtos">
        <button type="submit"><i class="fas fa-search"></i></button>
      </div>
    </div>
  </header>

  <main>
    <section id="hero-slider-section">
      <div class="slider-container">
        <img class="slider-image" src="C:\Users\gabeb\OneDrive\Área de Trabalho\Ages\Loja\blackfriday.png" alt="Oferta 1">
        <img class="slider-image" src="C:\Users\gabeb\OneDrive\Área de Trabalho\Ages\Loja\50Ages.png" alt="Oferta 2">
        <img class="slider-image" src="C:\Users\gabeb\OneDrive\Área de Trabalho\Ages\Loja\infantilAdulto.png" alt="Oferta 3">
        <button class="slider-arrow prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="slider-arrow next" onclick="changeSlide(1)">&#10095;</button>
      </div>
    </section>

    <section id="product-form" class="utility-section">
      <h2>Cadastro de Produto</h2>
      <input type="text" id="product-name" placeholder="Nome do Produto" />
      <input type="number" id="product-price" placeholder="Preço (R$)" />
      <button id="add-product">Cadastrar Produto</button>
    </section>
    
    <section id="product-list-container">
      <h2 class="section-title">Produtos Disponíveis</h2>
      <div id="product-list" class="product-grid">
        </div>
    </section>
  </main>

  <aside id="cart" class="hidden">
    <button id="close-cart" class="close-btn">×</button>
    <h2>Carrinho</h2>
    <ul id="cart-items"></ul>
    <div class="cart-footer">
      <p id="cart-total">Total: R$ 0,00</p>
      <button id="clear-cart">Limpar Carrinho</button>
      <button id="checkout">Finalizar Compra</button>
    </div>
  </aside>

  <footer class="main-footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="Home.png" alt="Logo AGES Store" class="logo-footer-img">
        <div class="social-icons">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
      </div>
      <div class="footer-links">
        <div>
          <a href="#">FAQ</a>
          <a href="#">Contate-nos</a>
        </div>
        <div>
          <a href="#">Política de Privacidade</a>
          <a href="#">Inscrições</a>
        </div>
      </div>
    </div>
    <div class="copyright">
      <p>&copy; 2025 AGES Store. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
